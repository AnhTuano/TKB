<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khoá biểu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #f8fafc 60%, #e0e7ff 100%); }
        .main-card { max-width: 600px; margin: 60px auto; box-shadow: 0 4px 24px rgba(0,0,0,0.08); border-radius: 18px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 16px; }
        .nav-link { font-size: 1.1rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="card main-card p-4">
        <div class="text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="avatar" alt="avatar">
            <h2 class="mb-1">Chào mừng, {{ user_info.name if user_info else 'Sinh viên' }}!</h2>
            <p class="text-muted mb-3">Mã SV: {{ user_info.studentId if user_info else '' }}</p>
        </div>
        <ul class="nav flex-column mb-4">
            <li class="nav-item mb-2"><a class="nav-link" href="/profile">Thông tin cá nhân</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="/lichthi">Lịch thi</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="/diem">Xem điểm</a></li>
            <li class="nav-item mb-2"><a class="nav-link" href="/thoikhoabieu">Thời khóa biểu</a></li>
        </ul>
        <div class="d-flex justify-content-between">
            <a href="/logout" class="btn btn-danger">Đăng xuất</a>
        </div>
    </div>
</div>
</body>
</html>
