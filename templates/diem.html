<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem điểm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');

        :root {
            --bg-color: #f4f7f9;
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #555;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-radius: 16px;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1150px;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-action {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-action.secondary {
            background-color: #6c757d;
        }

        .btn-action:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-action.secondary:hover {
            background-color: #5a6268;
        }

        .section-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            font-size: 1.5rem;
            text-align: left;
        }

        .table-container {
            border-radius: 12px;
            overflow-x: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            background-color: #fdfdfd;
            border: 1px solid #eee;
            margin-bottom: 25px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            min-width: 900px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #eee;
            vertical-align: middle;
        }

        .data-table th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .data-table tbody tr:hover {
            background-color: #eef7fc;
            transition: background-color 0.2s ease;
        }

        .loading-text,
        .empty-data-message {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            .container {
                padding: 20px;
            }
            .page-title {
                font-size: 1.8rem;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .button-group {
                width: 100%;
                justify-content: center;
            }
            .btn-action {
                flex-grow: 1;
            }
            .data-table {
                font-size: 0.9rem;
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
<div class="container">
<script>
// Xóa cache điểm khi người dùng nhấn Đăng xuất từ bất kỳ trang nào
document.addEventListener('DOMContentLoaded', function() {
    var logoutBtn = document.querySelector('.btn-logout');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('scores_cache');
        });
    }
});
</script>
    <div class="header">
        <h2 class="page-title">Bảng điểm</h2>
        <div class="button-group">
            <button id="refreshScores" class="btn-action" type="button"><i class="bi bi-arrow-clockwise"></i> Làm mới điểm</button>
            <a href="/" class="btn-action secondary"><i class="bi bi-house-door-fill"></i> Trang chủ</a>
        </div>
    </div>
    <div id="scores_table" class="table-container loading-text">Đang tải...</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const scoresTable = document.getElementById('scores_table');
    const refreshBtn = document.getElementById('refreshScores');

    function saveScoresToCache(data) {
        localStorage.setItem('scores_cache', JSON.stringify({data, time: Date.now()}));
    }
    function loadScoresFromCache() {
        let cache = localStorage.getItem('scores_cache');
        if (!cache) return null;
        try {
            let obj = JSON.parse(cache);
            if (Date.now() - obj.time > 24*60*60*1000) return null;
            return obj.data;
        } catch { return null; }
    }
    function clearScoresCache() {
        localStorage.removeItem('scores_cache');
    }

    async function fetchScores(forceRefresh=false) {
        if (!forceRefresh) {
            let cached = loadScoresFromCache();
            if (cached) {
                renderScores(cached);
                return;
            }
        }
        scoresTable.innerHTML = '<div class="loading-text">Đang tải...</div>';
        try {
            const response = await fetch('/api/scores');
            const data = await response.json();
            if (data.error) {
                scoresTable.innerHTML = `<div class="empty-data-message">${data.message}</div>`;
                return;
            }
            saveScoresToCache(data);
            renderScores(data);
        } catch (error) {
            scoresTable.innerHTML = '<div class="empty-data-message">Không thể tải dữ liệu điểm.</div>';
        }
    }

    function renderScores(data) {
        let html = '';
        if(Array.isArray(data.diemSoData) && data.diemSoData.length > 0) {
            html += '<h3 class="section-title">Chi tiết điểm từng môn</h3>';
            html += '<div class="table-container"><table class="data-table"><thead><tr><th><i class="bi bi-list-ol"></i> STT</th><th><i class="bi bi-book"></i> Mã học phần</th><th><i class="bi bi-journal-text"></i> Tên học phần</th><th><i class="bi bi-hash"></i> Số TC</th><th><i class="bi bi-check-circle"></i> CC</th><th><i class="bi bi-pencil-square"></i> THI</th><th><i class="bi bi-award"></i> KTHP</th><th><i class="bi bi-fonts"></i> Điểm chữ</th><th><i class="bi bi-star"></i> Đánh giá</th></tr></thead><tbody>';
            data.diemSoData.forEach((e, i)=>{
                html+=`<tr>
                    <td>${i+1}</td>
                    <td>${e.maHP}</td>
                    <td>${e.tenHP}</td>
                    <td>${e.soTC}</td>
                    <td>${e.CC}</td>
                    <td>${e.THI}</td>
                    <td>${e.KTHP}</td>
                    <td>${e.diemChu}</td>
                    <td>${e.danhGia}</td>
                </tr>`;
            });
            html+='</tbody></table></div>';
        }
        if(Array.isArray(data.tongKetData) && data.tongKetData.length > 0) {
            html += '<h3 class="section-title">Tổng kết học tập</h3>';
            html += '<div class="table-container"><table class="data-table"><thead><tr><th><i class="bi bi-calendar"></i> Năm học</th><th><i class="bi bi-calendar-week"></i> Học kỳ</th><th><i class="bi bi-calculator"></i> TBC10</th><th><i class="bi bi-calculator-fill"></i> TBC4</th><th><i class="bi bi-bar-chart-line"></i> TBTL10</th><th><i class="bi bi-bar-chart-fill"></i> TBTL4</th><th><i class="bi bi-grid"></i> TC</th></tr></thead><tbody>';
            data.tongKetData.forEach(e=>{
                html+=`<tr><td>${e.namHoc || ''}</td><td>${e.hocKy || ''}</td><td>${e.TBC10}</td><td>${e.TBC4}</td><td>${e.TBTL10}</td><td>${e.TBTL4}</td><td>${e.TC}</td></tr>`;
            });
            html+='</tbody></table></div>';
        }
        if(!html) html = '<div class="empty-data-message">Không có dữ liệu điểm.</div>';
        scoresTable.innerHTML = html;
    }

    if (refreshBtn) {
        refreshBtn.onclick = function() {
            clearScoresCache();
            fetchScores(true);
        };
    }

    fetchScores();
});
</script>
</body>
</html>
