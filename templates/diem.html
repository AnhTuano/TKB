<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem điểm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { background: #f8fafc; }
        .main-card { max-width: 950px; margin: 50px auto; padding: 24px 4px 18px 4px; border-radius: 18px; box-shadow: 0 2px 12px #0001; background: #fff; }
        h2 { font-weight: 700; }
        .table-responsive { background: #f1f5f9; border-radius: 12px; padding: 18px; box-shadow: 0 2px 8px #00bcd422; }
        table { width: 100%; border-collapse: collapse; font-size: 15px; border-radius: 12px; overflow: hidden; }
        th, td { text-align: center; padding: 8px 6px !important; border: 1.5px solid #e0e7ff !important; vertical-align: middle !important; }
        th { background: #2563eb; color: #fff; font-weight: 600; }
        .table-striped tbody tr:nth-child(even) { background: #f8fafc; }
        .diem-actions { display: flex; gap: 10px; align-items: center; }
    .diem-btn-group { display: flex; gap: 10px; }
    .diem-btn-group .btn i { margin-right: 6px; }
        @media (max-width: 600px) {
            .main-card { max-width: 100vw; margin: 0; padding: 4px 0 8px 0; border-radius: 0; }
            h2 { font-size: 1.01rem; text-align: left; margin-bottom: 4px; }
            .table-responsive { padding: 2px; border-radius: 8px; box-shadow: 0 1px 4px #00bcd422; }
            table { font-size: 0.97rem; border-radius: 8px; }
            th, td { padding: 5px 2px !important; }
            .main-card .mb-4 { margin-bottom: 10px !important; }
            .main-card .p-3 { padding: 6px !important; }
            .main-card { box-shadow: none; }
            .table-responsive { overflow-x: auto; }
            .diem-actions {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 0;
            }
            .diem-btn-group {
                flex-direction: row;
                justify-content: flex-end;
                gap: 7px;
            }
            .diem-btn-group .btn {
                width: 44px;
                min-width: 44px;
                max-width: 44px;
                height: 44px;
                padding: 0;
                font-size: 1.2rem;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .diem-btn-group .btn span { display: none; }
            .diem-btn-group .btn i { margin-right: 0; }
        }
    </style>
</head>
<body>
<div class="main-card">
    <div class="d-flex justify-content-between align-items-center mb-4 diem-actions flex-wrap">
        <h2 class="mb-0 flex-grow-1" style="min-width:120px;">Bảng điểm</h2>
        <div class="d-flex diem-btn-group gap-2">
            <button id="refreshScores" class="btn btn-outline-primary" type="button" title="Làm mới điểm">
                <i class="fa-solid fa-rotate-right"></i>
                <span>Làm mới điểm</span>
            </button>
            <a href="/" class="btn btn-outline-primary" title="Trang chủ">
                <i class="fa-solid fa-house"></i>
                <span>Trang chủ</span>
            </a>
        </div>
    </div>
    <div id="scores_table" class="table-responsive bg-light rounded-3 p-3 shadow-sm">Đang tải...</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const scoresTable = document.getElementById('scores_table');
    const refreshBtn = document.getElementById('refreshScores');

    function saveScoresToCache(data) {
        localStorage.setItem('scores_cache', JSON.stringify({data, time: Date.now()}));
    }
    function loadScoresFromCache() {
        let cache = localStorage.getItem('scores_cache');
        if (!cache) return null;
        try {
            let obj = JSON.parse(cache);
            if (Date.now() - obj.time > 24*60*60*1000) return null;
            return obj.data;
        } catch { return null; }
    }
    function clearScoresCache() {
        localStorage.removeItem('scores_cache');
    }

    async function fetchScores(forceRefresh=false) {
        if (!forceRefresh) {
            let cached = loadScoresFromCache();
            if (cached) {
                renderScores(cached);
                return;
            }
        }
        scoresTable.innerHTML = 'Đang tải...';
        try {
            const response = await fetch('/api/scores');
            const data = await response.json();
            if (data.error) {
                scoresTable.textContent = data.message;
                return;
            }
            saveScoresToCache(data);
            renderScores(data);
        } catch (error) {
            scoresTable.textContent = 'Không thể tải dữ liệu điểm.';
        }
    }

    function renderScores(data) {
        let html = '';
        if(Array.isArray(data.diemSoData)) {
            html += '<h5>Chi tiết điểm từng môn</h5>';
            html += '<table class="table table-bordered"><thead><tr><th>STT</th><th>Mã học phần</th><th>Tên học phần</th><th>Số TC</th><th>CC</th><th>THI</th><th>KTHP</th><th>Điểm chữ</th><th>Đánh giá</th></tr></thead><tbody>';
            data.diemSoData.forEach((e, i)=>{
                html+=`<tr>
                    <td>${i+1}</td>
                    <td>${e.maHP}</td>
                    <td>${e.tenHP}</td>
                    <td>${e.soTC}</td>
                    <td>${e.CC}</td>
                    <td>${e.THI}</td>
                    <td>${e.KTHP}</td>
                    <td>${e.diemChu}</td>
                    <td>${e.danhGia}</td>
                </tr>`;
            });
            html+='</tbody></table>';
        }
        if(Array.isArray(data.tongKetData)) {
            html += '<h5 class="mt-4">Tổng kết học tập</h5>';
            html += '<table class="table table-striped"><thead><tr><th>Năm học</th><th>Học kỳ</th><th>TBC10</th><th>TBC4</th><th>TBTL10</th><th>TBTL4</th><th>TC</th></tr></thead><tbody>';
            data.tongKetData.forEach(e=>{
                html+=`<tr><td>${e.namHoc || ''}</td><td>${e.hocKy || ''}</td><td>${e.TBC10}</td><td>${e.TBC4}</td><td>${e.TBTL10}</td><td>${e.TBTL4}</td><td>${e.TC}</td></tr>`;
            });
            html+='</tbody></table>';
        }
        if(!html) html = 'Không có dữ liệu điểm.';
        scoresTable.innerHTML = html;
    }

    if (refreshBtn) {
        refreshBtn.onclick = function() {
            clearScoresCache();
            fetchScores(true);
        };
    }

    fetchScores();
});
</script>
</body>
</html>
