<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#f8fafc}.main-card{max-width:700px;margin:40px auto;padding:32px;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.08)}</style>
</head>
<body>
<div class="main-card bg-white">
    <h2 class="mb-4">Đăng ký học</h2>
    <div id="dkh_table">Đang tải...</div>
    <a href="/" class="btn btn-secondary mt-3">Quay lại trang chủ</a>
</div>
<script>
fetch('/api/dangkihoc').then(r=>r.json()).then(data=>{
    if(data.error){document.getElementById('dkh_table').textContent=data.message;return;}
    let html = '<table class="table"><thead><tr><th>Môn</th><th>Số tín chỉ</th><th>Trạng thái</th></tr></thead><tbody>';
    data.registered_courses.forEach(e=>{html+=`<tr><td>${e.subject}</td><td>${e.credits}</td><td>${e.status}</td></tr>`});
    html+='</tbody></table>';
    document.getElementById('dkh_table').innerHTML=html;
});
</script>
</body>
</html>
