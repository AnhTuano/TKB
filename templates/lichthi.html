<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch thi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');

        :root {
            --bg-color: #f4f7f9;
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #555;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-radius: 16px;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .btn-home {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-sizing: border-box;
            max-width: 100%;
        }

        .btn-home:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .table-container {
            border-radius: 12px;
            overflow-x: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            background-color: #fdfdfd;
            border: 1px solid #eee;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            min-width: 800px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #eee;
            vertical-align: middle;
        }

        .data-table th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .data-table tbody tr:hover {
            background-color: #eef7fc;
            transition: background-color 0.2s ease;
        }

        .loading-text,
        .empty-data-message {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            body { padding: 0; }
            .container {
                padding: 0 2px;
                max-width: 100vw;
                width: 100vw;
                box-sizing: border-box;
            }
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
                width: 100%;
                padding: 16px 6px;
                box-sizing: border-box;
            }
            .page-title {
                font-size: 1.1rem;
            }
            .btn-home {
                width: 100%;
                max-width: 100%;
                justify-content: center;
                font-size: 0.98rem;
                padding: 10px 8px;
                box-sizing: border-box;
                align-self: stretch;
            }
            .table-container {
                border-radius: 10px;
                padding: 0 2px;
            }
            .data-table {
                font-size: 0.93rem;
                min-width: 350px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 class="page-title">Lịch thi</h2>
        <a href="/" class="btn-home"><i class="bi bi-house-door-fill"></i> Trang chủ</a>
    </div>
    <div id="lichthi_table" class="table-container loading-text">Đang tải...</div>
</div>
<script>
fetch('/api/lichthi').then(r=>r.json()).then(data=>{
    const lichthiTableDiv = document.getElementById('lichthi_table');
    if(data.error){
        lichthiTableDiv.textContent=data.message;
        lichthiTableDiv.classList.remove('loading-text');
        lichthiTableDiv.classList.add('empty-data-message');
        return;
    }
    if(!data.lichthiData || data.lichthiData.length === 0) {
        lichthiTableDiv.textContent = 'Bạn chưa có lịch thi';
        lichthiTableDiv.classList.remove('loading-text');
        lichthiTableDiv.classList.add('empty-data-message');
        return;
    }
    let html = '<table class="data-table"><thead><tr><th><i class="bi bi-book"></i> Mã HP</th><th><i class="bi bi-journal-text"></i> Tên môn</th><th><i class="bi bi-hash"></i> Số TC</th><th><i class="bi bi-calendar-event"></i> Ngày thi</th><th><i class="bi bi-clock"></i> Ca thi</th><th><i class="bi bi-file-earmark-text"></i> Hình thức</th><th><i class="bi bi-person-badge"></i> SBD</th><th><i class="bi bi-geo-alt"></i> Phòng</th><th><i class="bi bi-info-circle"></i> Ghi chú</th></tr></thead><tbody>';
    data.lichthiData.forEach(e=>{
        html+=`<tr><td>${e.maHP}</td><td>${e.tenHP}</td><td>${e.soTC}</td><td>${e.ngayThi}</td><td>${e.caThi}</td><td>${e.hinhThucThi}</td><td>${e.soBaoDanh}</td><td>${e.phongThi}</td><td>${e.ghiChu}</td></tr>`;
    });
    html+='</tbody></table>';
    lichthiTableDiv.innerHTML=html;
    lichthiTableDiv.classList.remove('loading-text');
});
</script>
</body>
</html>
