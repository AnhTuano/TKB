<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập TKB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #f8fafc 60%, #e0e7ff 100%); }
        .login-card { max-width: 400px; margin: 80px auto; box-shadow: 0 4px 24px rgba(0,0,0,0.08); border-radius: 18px; padding: 32px; background: #fff; }
        .login-title { font-weight: 700; }
    </style>
</head>
<body>
<div class="login-card">
    <h2 class="login-title mb-4 text-center">Đăng nhập TKB</h2>
    <form method="post" id="loginForm">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        <div id="login_error" class="text-danger mt-3"></div>
    </form>
</div>
<script>
// Gửi login bằng fetch để nhận lỗi đẹp
const form = document.getElementById('loginForm');
form.onsubmit = function(e) {
    e.preventDefault();
    document.getElementById('login_error').textContent = '';
    const formData = new FormData(form);
    fetch('/login', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.error) {
            document.getElementById('login_error').textContent = data.message;
        } else {
            window.location.href = '/';
        }
    })
    .catch(() => {
        document.getElementById('login_error').textContent = 'Lỗi kết nối máy chủ.';
    });
}
</script>
</body>
</html>
