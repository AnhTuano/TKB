<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #f8fafc 60%, #e0e7ff 100%); }
        .main-card { max-width: 420px; margin: 70px auto; box-shadow: 0 4px 24px rgba(0,0,0,0.08); border-radius: 18px; background: #fff; padding: 36px 32px 28px 32px; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 18px; display: block; margin-left: auto; margin-right: auto; }
        .login-title { font-weight: 700; text-align: center; margin-bottom: 8px; }
    </style>
</head>
<body>
<div class="main-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="avatar" alt="avatar">
    <h2 class="login-title">Đăng nhập hệ thống</h2>
    <form method="post" id="loginForm">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        <div id="login_error" class="text-danger mt-3"></div>
    </form>
</div>
<script>
const form = document.getElementById('loginForm');
form.onsubmit = function(e) {
    e.preventDefault();
    document.getElementById('login_error').textContent = '';
    const formData = new FormData(form);
    fetch('/login', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.error) {
            document.getElementById('login_error').textContent = data.message;
        } else {
            window.location.href = '/';
        }
    })
    .catch(() => {
        document.getElementById('login_error').textContent = 'Lỗi kết nối máy chủ.';
    });
}
</script>
</body>
</html>
