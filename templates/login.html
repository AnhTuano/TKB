<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');

        :root {
            --bg-color: #f4f7f9;
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #555;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-radius: 16px;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 3px solid var(--secondary-color);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Ensure padding doesn't increase width */
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            font-size: 0.95rem;
            font-weight: 500;
            background-color: #fdeded;
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 10px;
            display: none; /* Hidden by default, shown by JS */
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            .login-title {
                font-size: 1.6rem;
            }
            .avatar {
                width: 70px; height: 70px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="avatar" alt="avatar">
    <h2 class="login-title">Đăng nhập hệ thống</h2>
    <form method="post" id="loginForm">
        <div class="form-group">
            <label for="usernameInput">Tên đăng nhập</label>
            <input type="text" id="usernameInput" name="username" required autofocus placeholder="Nhập tên đăng nhập">
        </div>
        <div class="form-group">
            <label for="passwordInput">Mật khẩu</label>
            <input type="password" id="passwordInput" name="password" required placeholder="Nhập mật khẩu">
        </div>
        <button type="submit" class="btn-login">Đăng nhập</button>
        <div id="login_error" class="error-message"></div>
    </form>
</div>
<script>
const form = document.getElementById('loginForm');
const loginErrorDiv = document.getElementById('login_error');

form.onsubmit = function(e) {
    e.preventDefault();
    loginErrorDiv.textContent = '';
    loginErrorDiv.style.display = 'none';

    const formData = new FormData(form);
    fetch('/login', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.error) {
            loginErrorDiv.textContent = data.message;
            loginErrorDiv.style.display = 'block';
        } else {
            window.location.href = '/';
        }
    })
    .catch(() => {
        loginErrorDiv.textContent = 'Lỗi kết nối máy chủ. Vui lòng thử lại.';
        loginErrorDiv.style.display = 'block';
    });
}
</script>
</body>
</html>
