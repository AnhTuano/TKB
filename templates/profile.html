<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');

        :root {
            --bg-color: #f4f7f9;
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #555;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-radius: 16px;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 3px solid var(--secondary-color);
        }

        .profile-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-list-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.05rem;
            color: var(--text-color);
        }

        .info-list-item:last-child {
            border-bottom: none;
        }

        .info-list-item i {
            margin-right: 15px;
            font-size: 1.4rem;
            color: var(--secondary-color);
        }

        .btn-home {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-home:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            .profile-title {
                font-size: 1.8rem;
            }
            .avatar {
                width: 80px;
                height: 80px;
            }
            .info-list-item {
                font-size: 1rem;
                padding: 12px 0;
            }
            .info-list-item i {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="avatar" alt="avatar">
    <h2 class="profile-title">Thông tin cá nhân</h2>
    <ul class="info-list">
        <li class="info-list-item"><i class="bi bi-person-fill"></i> Họ tên: {{ user_info.name if user_info else '' }}</li>
        <li class="info-list-item"><i class="bi bi-credit-card-fill"></i> Mã sinh viên: {{ user_info.studentId if user_info else '' }}</li>
        <li class="info-list-item"><i class="bi bi-envelope-fill"></i> Email: {{ user_info.email if user_info else '' }}</li>
        <li class="info-list-item"><i class="bi bi-mortarboard-fill"></i> Ngành: {{ user_info.major if user_info and user_info.major else 'Chưa cập nhật' }}</li>
    </ul>
    <a href="/" class="btn-home"><i class="bi bi-house-door-fill"></i> Về trang chủ</a>
</div>
</body>
</html>
