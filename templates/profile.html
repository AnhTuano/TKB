<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #f8fafc 60%, #e0e7ff 100%); }
        .main-card { max-width: 500px; margin: 60px auto; box-shadow: 0 4px 24px rgba(0,0,0,0.08); border-radius: 18px; background: #fff; padding: 36px 32px 28px 32px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 18px; display: block; margin-left: auto; margin-right: auto; }
        .profile-title { font-weight: 700; text-align: center; margin-bottom: 8px; }
    </style>
</head>
<body>
<div class="main-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="avatar" alt="avatar">
    <h2 class="profile-title">Thông tin cá nhân</h2>
    <ul class="list-group mb-3">
        <li class="list-group-item">Họ tên: {{ user_info.name if user_info else '' }}</li>
        <li class="list-group-item">Mã sinh viên: {{ user_info.studentId if user_info else '' }}</li>
        <li class="list-group-item">Email: {{ user_info.email if user_info else '' }}</li>
        <li class="list-group-item">Ngành: {{ user_info.major if user_info and user_info.major else 'Chưa cập nhật' }}</li>
    </ul>
    <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-outline-primary">Trang chủ</a>
    </div>
</div>
</body>
</html>
