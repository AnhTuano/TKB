<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#f8fafc}.profile-card{max-width:500px;margin:40px auto;padding:32px;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.08)}</style>
</head>
<body>
<div class="profile-card bg-white">
    <h2 class="mb-3">Thông tin cá nhân</h2>
    <ul class="list-group mb-3">
        <li class="list-group-item">Họ tên: {{ user_info.name if user_info else '' }}</li>
        <li class="list-group-item">Mã sinh viên: {{ user_info.studentId if user_info else '' }}</li>
    <li class="list-group-item">Email: {{ user_info.email if user_info else '' }}</li>
    <li class="list-group-item">Ngành: {{ user_info.major if user_info and user_info.major else 'Chưa cập nhật' }}</li>
    </ul>
    <a href="/" class="btn btn-secondary">Quay lại trang chủ</a>
</div>
</body>
</html>
